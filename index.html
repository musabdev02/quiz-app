<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickIQ - A Quiz Game By MusabLodhi</title>
    <link rel="shortcut icon" href="assets/home.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div id="app">
        <!-- introduction -->
        <div id="introduction">
             <h1>QuickIQ</h1>
             <p>20+ quizzes to challenge you and <br> your friends on all topics!</p>
             <img src="assets/home.png" alt="home">
             <button class="btn-primary" id="startBtn">Start Playing</button>
        </div>
        <!-- main -->
        <div id="main">
            <p>Question <span id="numberOfQ"></span> out of 20</p>
            <h3 id="displayQuestion"></h3>
            <ul class="options">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="btns">
                <button id="continueGame">Continue</button>
            </div>
        </div>
        <!-- result -->
         <div id="result">
            <h2 id="resultTitle">You Lose!</h2>
            <p>Your Score</p>
            <h4><span id="finalScore"></span>/<span id="totalQuizs"></span></h4>
            <p id="loseMsg">You must correct at least 15 out of 20 to win the game!</p>
            <img src="assets/lose.png" alt="result_img" id="result_img">
            <button class="btn-primary" id="playAgain">Play Again</button>
         </div>
         <!-- info -->
         <div class="openInfo"><img src="assets/info.png" alt="info" title="About App"></div>
        <div id="info">
            <div class="info_box">
                <div class="closeInfo">close</div>
                <h4>About The App</h4>
                <div class="shoutout">
                <p><span>Creator:</span> <a href="https://github.com/musabdev02" target="_blank">MusabLodhi</a></p>
                <p><span>Source Code:</span> <a href="https://github.com/musabdev02/quiz-app" target="_blank">Github</a></p>
                <p><span>Last Update:</span> Add Audios and info section</p>
                <p><span>Version:</span> v1.1</p>
               </div>
            </div>
        </div>
    </div>
</body>
<!-- js -->
 <script src="script.js"></script>
</html>
